<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Image Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Deepfake Image Classifier</h1>
            <p>Upload an image and find out if it's Real or a Deepfake!</p>
        </div>
    </header>

    <main>
        <div class="upload-container">
            <h2>Upload Your Image</h2>
            <div class="drop-area" id="drop-area">
                <p>Drag & Drop an image or <span id="browse">Browse</span></p>
                <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
            </div>
            <p id="error-message" style="color: red;"></p>
            <div id="preview"></div>
            <button id="submitBtn" type="button" disable>Classify Image</button>
        </div>

        <div class="result-container" id="result-container">
            <h2>Result</h2>
            <p id="result-text"></p>
            <p id="confidence"></p>
            <button id="resetBtn">Try Another Image</button>
        </div>
    </main>

    <footer>
        <p>Deepfake Classifier | CS542</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
